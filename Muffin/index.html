<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>muffin</title>
    <link type="text/css" rel="stylesheet" href="./resources/css/style.css">
    <!-- swiper js -->
    <link type="text/css" rel="stylesheet" href="./resources/css/swiper.min.css">
</head>
<body>
    <!--header-->
    <div class="header">
        <div class="wrapper">
            <div class="logo default"></div>
            <span class="intro-link">회사소개</span>
        </div>
    </div>
    <!-- contents (swiper) -->
    <div class="container">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <!-- slide -->
                <div class="swiper-slide">
                    <div class="contents-wrapper">
                        <div class="contents first">
                            <h3 class="title">다양한 혜택으로</h3>
                            <h3 class="title">간편하게 주유하세요</h3>
                        </div>
                        <div class="image-wrapper">
                            <img src="./resources/images/01.png">
                        </div>
                    </div>
                </div>
                <!-- slide -->
                <div class="swiper-slide">
                    <div class="contents-wrapper">
                        <div class="contents">
                            <h3 class="title">원터치 주유</h3>
                            <div class="content-wrapper">
                            </div>
                            
                        </div>
                        <div class="image-wrapper phone">
                            <img src="./resources/images/02.png">
                        </div>
                    </div>
                </div>
                <!-- slide -->
                <div class="swiper-slide">
                    <div class="contents-wrapper">
                        <div class="contents">
                            <h3 class="title">나만의 주유패턴</h3>
                            <div class="content-wrapper"></div>
                            
                        </div>
                        <div class="image-wrapper phone">
                            <img src="./resources/images/03.png">
                        </div>
                    </div>
                </div>
                <!-- slide -->
                <div class="swiper-slide">
                    <div class="contents-wrapper">
                        <div class="contents">
                            <h3 class="title">내 주변 주유소</h3>
                            <div class="content-wrapper"></div>
                        </div>
                        <div class="image-wrapper phone">
                            <img src="./resources/images/04.png">
                        </div>
                    </div>
                </div>
                <!-- slide -->
                <div class="swiper-slide">
                    <div class="contents-wrapper">
                        <div class="contents youtube">
                            <h3 class="title"></h3>
                            <div class="content-wrapper">
                                <span class="content"></span>
                            </div>
                        </div>
                        <div class="youtube-wrapper">
                            <iframe src="https://www.youtube.com/embed/i3PbcFg7TTs" 
                                frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" 
                                allowfullscreen>
                            </iframe>
                        </div>
                    </div>
                </div>
                <!-- slide -->
                <div class="swiper-slide">
                    <div class="introduction">
                        <div class="contents-wrapper intro">
                            <div class="logo small"></div>
                            <div class="copyright">ⓒSK ENERGY CO.,LTD. ALL RIGHTS RESERVED.</div>
                            <div class="info">
                                ARS 고객센터 <a href="tel:1588-0051">1588-0051</a> / <a href="tel:1599-0051">1599-0051</a>
                                <br />
                                (주)SK에너지, 조경목
                                <br />
                                서울특별시 종로구 종로 26, 1층
                                <br />
                                사업자번호 : 101-86-60120
                            </div>
                            <div class="terms">
                                <span data-term="service">서비스 이용약관</span>
                                <span data-term="privacy">개인정보 처리 방침</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!--fixed-area-->
    <div class="fixed-area">
        <button type="button" class="btn-app-download">앱 설치하기</button>
    </div>

    <!-- Popup-->
    <div class="popup">
        <!--dim 처리-->
        <div class="dim-background"></div>
        <!--popup contents-->
        <div class="popup-container">
            <div class="popup-contents-wrapper">
                <span class="popup-title"></span>
                <div class="popup-contents">
                    <iframe src=""></iframe>
                </div>
                <button type="button" class="btn-popup-close"></button>
            </div>
        </div>
    </div>

    <script src="./resources/js/swiper.min.js"></script>

    <script>

    //swiper js 설정
    var swiper = new Swiper('.swiper-container', {
        direction: 'vertical'
    });
    
    //회사 소개 이동
    document.querySelector('.intro-link').addEventListener('click', function() {
        location.href='http://www.skenergy.com/company/overview.asp';
    });


    //팝업 띄우기
    document.querySelector('.terms').addEventListener('click', function(e) {

        //popup title 세팅
        document.querySelector('.popup-title').innerHTML = e.target.innerHTML;

        var urlPath = '';

        //iframe url 세팅
        if(e.target.dataset.term === 'service') {
            urlPath = 'https://app.enclean.com/front/policy/policy_muffin_service';
        } else {
            urlPath = 'https://app.enclean.com/front/policy/policy_info_protection';
        }

        document.querySelector('.popup-contents > iframe').setAttribute('src', urlPath);
        document.querySelector('.popup').classList.add('show');
    });

    //팝업 닫기
    document.querySelector('.btn-popup-close').addEventListener('click', function() {
        document.querySelector('.popup').classList.remove('show');
    });

    //기기 해상도에 따라 text 다르게 설정하기
    function setText() {

        //화면 해상도 구하기
        var width = window.innerWidth || document.body.clientWidth;
        var height = window.innerHeight || document.body.clientHeight;

        var content1 = ''; //원터치 주유
        var content2 = ''; //나만의 주유패턴
        var content3 = ''; //내주변 주유소
        var titleText = ''; //유튜브 페이지 제목
        var content4 = '<span class="content">원터치 주유, 주유예약 등</span>'; //유튜브 페이지

        //화면 해상도에 따라서 => text 넣어주기
        if(width === 375 && height === 812) {
            content1 = '<span class="content">자주 이용하는 주요소를 즐겨찾기하여 <br/> 홈화면에 등록하고</span>';
            content1 += '<span class="content">원터치 주유로 쉽고 빠르게 예약하세요.</span>';
            
            content2 = '<span class="content">번거로운 주유, 결제 정보를 <br/> 매번 입력하지 말고</span>';
            content2 += '<span class="content">미리 등록하고 편리하게 사용하세요.</span>';

            content3 = '<span class="content">내 주변의 주유소 정보를 <br/> 한눈에 보고 비교하여</span>';
            content3 += '<span class="content">쉽게 주유 예약하세요.</span>';

            titleText = 'Muffin 사용을 좀더 <br /> 쉽게!';
            content4 += '<span class="content">Muffin의 주유기능을 좀 더 쉽게</span>';
            content4 += '<span class="content">알아보기 위해 아래 Muffin앱</span>';
            content4 += '<span class="content">사용 영상을 확인해보세요.</span>';

        } else {
            content1 = '<span class="content">자주 이용하는 주요소를 즐겨찾기하여 홈화면에 등록하고</span>';
            content1 += '<span class="content">원터치 주유로 쉽고 빠르게 예약하세요.</span>';
            
            content2 = '<span class="content">번거로운 주유, 결제 정보를 매번 입력하지 말고</span>';
            content2 += '<span class="content">미리 등록하고 편리하게 사용하세요.</span>';

            content3 = '<span class="content">내 주변의 주유소 정보를 한눈에 보고 비교하여</span>';
            content3 += '<span class="content">쉽게 주유 예약하세요.</span>';
            
            titleText = 'Muffin 사용을 좀더 쉽게!';
            content4 += '<span class="content">Muffin의 주유기능을 좀 더 쉽게 알아보기 위해</span>';
            content4 += '<span class="content">아래 Muffin앱 사용 영상을 확인해보세요.</span>';
        }

        document.querySelectorAll('.content-wrapper')[0].innerHTML = content1;
        document.querySelectorAll('.content-wrapper')[1].innerHTML = content2;
        document.querySelectorAll('.content-wrapper')[2].innerHTML = content3;
        document.querySelector('.contents.youtube > .title').innerHTML = titleText;
        document.querySelector('.contents.youtube > .content-wrapper').innerHTML = content4;
    }

    setText();

    </script>

</body>
</html>
